name: Publish to npm feed
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    # Checks-out the repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: yarn install
      run: yarn